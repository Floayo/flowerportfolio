{% extends 'blog/base.html' %}
{% block content %}
<h2>Latest Posts</h2>
<div class="blog-grid">

  {% for blog in blogs %}
    <div class="post-card">
      <img src="{{blog.image.url}}" alt="Post image">
      <div class="content">
        <h3><a href="">{{blog.title}}</a></h3>
        <h2>{{blog.author}}</h2>
        <h2>{{blog.category}}</h2>
        <p>{{blog.body|truncatechars:30}}</p>
        <small>Published on {{ post.published_date }}</small>
        <a href="{% url 'update-blog' blog_id=blog.id%}">Update</a>   <a href="{% url 'delete-blog' blog_id=blog.id%}">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
